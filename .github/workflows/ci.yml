name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23.2'
      - name: Install dependencies
        run: go mod download
      - name: Run tests
        run: go test ./... -cover
      - name: Run linter
        run: golangci-lint run
      - name: Upload coverage
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage.out
