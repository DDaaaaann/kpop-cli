name: Unit and Integration Tests
on: pull_request

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Install dependencies
        run: go mod tidy

      - name: Run unit and integration tests
        run: go test -race ./...

      - name: Build
        run: go build -v ./cmd/kpop

  integration-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Verify netstat works
        run: netstat -an
      - name: Start HTTP server (IPv4)
        run: |
          python -m http.server 8000 --bind 127.0.0.1
          sleep 3
          echo "Checking if Python server is running..."
          netstat -ano | findstr 8000
          tasklist | findstr python

      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Install dependencies
        run: go mod tidy

      - name: Build executable
        run: make build

#      - name: Run end-to-end test
#        shell: bash
#        run: |
#          chmod +x ./test/e2e-test.sh
#          ./test/e2e-test.sh "${{ matrix.os }}"

      - name: Run E2E tests
        run: go test -v -tags=e2e ./test/e2e/...