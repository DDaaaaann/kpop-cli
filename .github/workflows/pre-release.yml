name: Pre-Release - Build, Test, E2E

on:
  push:
    branches:
      - master

jobs:
  build-matrix:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install dependencies
        run: go mod tidy

      - name: Run unit tests
        run: go test -v ./...

      - name: Build binary
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -o kpop-cli-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: kpop-cli-${{ matrix.os }}-${{ matrix.arch }}
          path: kpop-cli-${{ matrix.os }}-${{ matrix.arch }}

  e2e-test:
    name: E2E Test
    needs: build-matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: kpop-cli-${{ matrix.os }}-${{ matrix.arch }}
          path: .

      - name: Run E2E tests
        run: go test -v -tags=e2e ./internal
